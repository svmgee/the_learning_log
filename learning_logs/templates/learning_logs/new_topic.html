{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
  {% endblock header %}

{% block content %}
<!--Here we are using {% bootstrap_form %} instead of form.as_p
and use bootstrap structure for the submit button. -->
  <form action="{% url 'learning_logs:new_topic' %}" method="post"
      class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}
  </form>


<!-- This code block was used before using bootstrap to style the

    {% csrf_token %}

  </form> -->

{% endblock content %}
